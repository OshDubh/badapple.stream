<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Apple</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #unmute-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      mix-blend-mode: difference;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <button id="unmute-btn">unmute</button>
  <video id="video" autoplay muted loop playsinline preload="auto">
    <source src="badapple.webm" type="video/webm" />
  </video>

  <script>
    const video = document.getElementById('video');
    const btn = document.getElementById('unmute-btn');
    let hideTimeout;

    const showButton = () => {
      btn.style.display = 'block';
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        btn.style.display = 'none';
      }, 1600);
    };

    document.addEventListener('mousemove', showButton);
    document.addEventListener('touchstart', showButton);

    btn.addEventListener('click', () => {
      video.muted = !video.muted;
      btn.innerText = video.muted ? 'unmute' : 'mute';
      video.play();
    });
  </script>
</body>

</html>
